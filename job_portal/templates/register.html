{% extends "base.html" %}

{% block content %}
    <!-- Register Card -->
    <div class="row justify-content-center" style="min-height: 100vh; align-items: center;">
        <div class="col-md-5">
            <div class="card shadow-lg border-0" style="border-radius: 20px; overflow: hidden; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);">
                <div class="card-header py-4" style="background: transparent; border-bottom: 1px solid rgba(0, 0, 0, 0.1);">
                    <h2 class="text-center mb-0" style="font-family: 'Poppins', sans-serif; font-weight: 600; color: #2C3E50;">{{ translations.create_account }}</h2>
                    <p class="text-center mt-2" style="font-family: 'Poppins', sans-serif; color: #666;">{{ translations.register_to_get_started }}</p>
                </div>
                <div class="card-body p-5">
                    <form method="POST" action="{{ url_for('register') }}">
                        <div class="mb-4">
                            <label for="name" class="form-label" style="font-family: 'Poppins', sans-serif; font-weight: 500; color: #444; font-size: 14px;">{{ translations.name }}</label>
                            <input type="text" class="form-control form-control-lg" id="name" name="name" required style="border-radius: 10px; border: 1px solid rgba(0, 0, 0, 0.1); padding: 10px; font-family: 'Poppins', sans-serif; font-size: 14px;">
                        </div>
                        <div class="mb-4">
                            <label for="mobile" class="form-label" style="font-family: 'Poppins', sans-serif; font-weight: 500; color: #444; font-size: 14px;">{{ translations.mobile_number }}</label>
                            <input type="text" class="form-control form-control-lg" id="mobile" name="mobile" required style="border-radius: 10px; border: 1px solid rgba(0, 0, 0, 0.1); padding: 10px; font-family: 'Poppins', sans-serif; font-size: 14px;">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label" style="font-family: 'Poppins', sans-serif; font-weight: 500; color: #444; font-size: 14px;">{{ translations.password }}</label>
                            <input type="password" class="form-control form-control-lg" id="password" name="password" required style="border-radius: 10px; border: 1px solid rgba(0, 0, 0, 0.1); padding: 10px; font-family: 'Poppins', sans-serif; font-size: 14px;">
                        </div>
                        <div class="mb-4">
                            <label for="role" class="form-label" style="font-family: 'Poppins', sans-serif; font-weight: 500; color: #444; font-size: 14px;">{{ translations.role }}</label>
                            <select class="form-control form-control-lg" id="role" name="role" required style="border-radius: 10px; border: 1px solid rgba(0, 0, 0, 0.1); padding: 10px; font-family: 'Poppins', sans-serif; font-size: 14px;">
                                <option value="employee">{{ translations.employee }}</option>
                                <option value="employer">{{ translations.employer }}</option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-lg" style="
                                background: linear-gradient(135deg, #3498DB, #2980B9); /* Blue gradient */
                                border: none;
                                border-radius: 10px;
                                padding: 10px;
                                font-family: 'Poppins', sans-serif;
                                font-weight: 600;
                                color: white;
                                font-size: 14px;
                            ">
                                {{ translations.register }}
                            </button>
                        </div>
                    </form>
                    <p class="text-center mt-4" style="font-family: 'Poppins', sans-serif; color: #666; font-size: 14px;">{{ translations.already_have_account }} <a href="{{ url_for('login') }}" class="text-decoration-none" style="color: #3498DB; font-weight: 600;">{{ translations.login_here }}</a>.</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
