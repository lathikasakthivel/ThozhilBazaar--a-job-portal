<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Language</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .language-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .language-card h2 {
            font-weight: 600;
            color: #2C3E50;
        }
        .language-card button {
            margin: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .language-card button:hover {
            opacity: 0.9;
        }
        .btn-english {
            background: linear-gradient(135deg, #3498DB, #2980B9);
            color: white;
        }
        .btn-tamil {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
        }
    </style>
</head>
<body>
    <div class="language-card">
        <h2>Choose Language / மொழியைத் தேர்ந்தெடுக்கவும்</h2>
        <form method="POST" action="{{ url_for('set_language') }}">
            <input type="hidden" name="language" id="selectedLanguage" value="">
            <button type="submit" onclick="setLanguage('en')" class="btn-english">English</button>
            <button type="submit" onclick="setLanguage('ta')" class="btn-tamil">தமிழ்</button>
        </form>
    </div>

    <script>
        function setLanguage(language) {
            // Set the selected language in the hidden input field
            document.getElementById('selectedLanguage').value = language;
        }
    </script>
</body>
</html>
